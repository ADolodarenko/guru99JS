<html>
	<head>
	   <title>Table</title>
	   <script type="text/javascript">
      function getValue(message, defaultValue) {
        var value = prompt(message);

        if (value == "" || value == null)
          value = defaultValue;
        else
          value = parseInt(value);

        return value;
      }

			function createTable(rows, cols) {
				var j = 1;
				var output = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";

				for (var i = 1; i <= rows; i++) {
					output = output + "<tr>";

					while (j <= cols) {
						output = output + "<td>" + i * j + "</td>";
						j++;
					}

					output = output + "</tr>";
					j = 1;
				}

				output = output + "</table>";

				return output;
			}

      var rows = getValue("How many rows your table should consist of?");
      var cols = getValue("How many columns your table should consist of?");

			document.write(createTable(rows, cols));
	   </script>
	</head>
	<body>
	</body>
</html>
