      var multiply = first * second;
      var divide = first / second;
      document.write("first = " + first + "; second = " + second + "<br/>");
      document.write(first + " + " + second + " = " + add + "<br/>");
      document.write(first + " - " + second + " = " + subtract + "<br/>");
      document.write(first + " * " + second + " = " + multiply + "<br/>");
      document.write(first + " / " + second + " = " + divide + "<br/>");
    </script>
  </head>
