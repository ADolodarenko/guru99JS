<html>
  <head>
    <title>Arrays</title>
    <script type="text/javascript">
      document.write("<b>Using while loop.</b><br/>");
      document.write("Fibonacci series less than 40:<br/>");

      var i = 0, j = 1, k;

      while (i < 40) {
        document.write(i + "<br/>");
        k = i + j;
        i = j;
        j = k;
      }      
    </script>
  </head>
  <body>
  </body>
</html>
